version: '3'

services:
  fastify-app:
    image: fastnode
    build:
      context: .  # Diretório onde o Dockerfile está
    working_dir: /app
    volumes:
      - fastify_certificates:/app/certificates  # Volume para certificados ou dados persistentes
      - "/var/run/docker.sock:/var/run/docker.sock:ro"  # Acesso ao Docker socket (se necessário)
    ports:
      - '3001:3001'
  

volumes:
  fastify_certificates:
    external: true  # Volume externo para dados persistentes (como certificados)
