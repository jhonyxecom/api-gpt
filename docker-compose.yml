version: '3.8'

services:
  app:
    image: node:latest
    container_name: festfy-app
    working_dir: /app
    volumes:
      - .:/app                   # Monta o diretório atual no container
      - festfy_data:/app/data    # Volume persistente para dados (ajuste conforme necessário)
    ports:
      - "3000:3000"
    command: ["npm", "start"]
    environment:
      - NODE_ENV=production

volumes:
  festfy_data:
    driver: local
