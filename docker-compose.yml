version: '3.8'

services:
  app:
    image: node:latest
    container_name: festfy-app
    working_dir: /app
    volumes:
      - festfy_data:/app/data
    ports:
      - "3001:3001"
    command: >
      sh -c "npm install && npm run build && npm start"
    environment:
      NODE_ENV: production
    networks:
      - my_bridge_network

volumes:
  festfy_data:

networks:
  my_bridge_network:
    driver: bridge
