version: '3'

services:
  fastify-app:
    image: fastify-app:latest  # Nome da imagem gerada após o build
    build:
      context: .  # Diretório onde o Dockerfile está
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - '3001:3001'
    environment:
      API_KEY: ${API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
