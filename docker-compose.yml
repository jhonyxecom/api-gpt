services:
  api:
    image: node:18-alpine
    container_name: fastify-api
    working_dir: /app
    volumes:
      - ./app:/app # Corrige o caminho para montar na pasta /app dentro do container
    ports:
      - "3001:3001"
    environment:
      - API_KEY=${API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: sh -c "npm install && npm run start"
    restart: unless-stopped
