version: '3.8'

services:
  app:
    image: node:latest
    container_name: festfy-app
    working_dir: /app
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"  # Mantido o socket Docker se necessário
    ports:
      - "3000:3000"
    command: ["npm", "start"]
    environment:
      - NODE_ENV=production

volumes:
  # Você pode remover a seção volumes se não houver necessidade de volumes adicionais
