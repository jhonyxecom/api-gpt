services:
  fastify-app:
    image: node:18
    container_name: fastify-app
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '3001:3001'
    environment:
      - API_KEY=${API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: sh -c "npm install && npm run dev"
    restart: always
