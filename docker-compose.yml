version: '3'

services:
  fastify-app:
    image: fastify-app:latest  # Nome da imagem gerada ap칩s o build
    build:
      context: .  # Diret칩rio onde o Dockerfile est치
    working_dir: /app
    volumes:
      - fastify_certificates:/app/certificates  # Volume para certificados ou dados persistentes
      - "/var/run/docker.sock:/var/run/docker.sock:ro"  # Acesso ao Docker socket (se necess치rio)
    ports:
      - '3001:3001'
    environment:
      API_KEY: ${API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}

volumes:
  fastify_certificates:
    external: true  # Volume externo para dados persistentes (como certificados)
