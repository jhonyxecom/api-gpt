version: '3.8'

services:
  app:
    image: node:latest
    container_name: festfy-app
    working_dir: /app
    volumes:
      - festfy_data:/app/data                # Monta o volume persistente no diret√≥rio /app/data
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    ports:
      - "3000:3000"
    command: ["npm", "start"]
    environment:
      - NODE_ENV=production

volumes:
  festfy_data:
    driver: local
