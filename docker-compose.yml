version: '3.8'

services:
  app:
    image: node:latest
    working_dir: /app/
    volumes:
      - festfy_data:/app/
    ports:
      - "3001:3001"
    command: >
      sh -c "npm install &&
             npm run build &&
             npm start"
    environment:
      NODE_ENV: production
    networks:
      - my_overlay_network

volumes:
  festfy_data:

networks:
  my_overlay_network:
    driver: overlay
